sonar.projectKey=common
sonar.projectName=Common Library
sonar.projectVersion=${env.BRANCH_NAME}-${env.BUILD_NUMBER}

sonar.sources=.
sonar.exclusions=**/*_test.go,**/*.pb.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.tests.reportPaths=test.out
sonar.go.coverage.reportPaths=coverage.out
